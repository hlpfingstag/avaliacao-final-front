<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo I</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="main-body">
  <nav class="navbar navbar-expand-lg navbar-dark mb-2 bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Meus Recados</a>
      <button>
        <span class="material-icons material-icons-outlined" id="logout" onclick="logout()">logout</span>
      </button>
    </div>
  </nav>
  <div class="container">
    <div class="form-container d-flex align-items-center">
      <input type="text" id="description" placeholder="Descrição" class="form-control description">
      <input type="text" id="detailing" placeholder="Detalhamento" class="form-control detailing">
      <button id="save" class="btn btn-primary" onclick="add()">Salvar</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col-1">#</th>
          <th scope="col-3">Descrição</th>
          <th scope="col-4">Detalhamento</th>
          <th scope="col-4">Ação</th>
        </tr>
      </thead>
      <tbody id="scrap-table-body">


      </tbody>
    </table>
  </div class="container">

  <!-- Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Recado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="edit-description" placeholder="Descrição" class="form-control mb-2">
          <input type="text" id="edit-detailing" placeholder="Detalhamento" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-edit-button">Close</button>
          <button type="button" class="btn btn-primary" id="save-edit-button" onclick="saveEdit()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./script/index.js"></script>

</body>

</html>
